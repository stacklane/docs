<!--TEMPLATE mustache-->
<!DOCTYPE html>
<html>
<head>
    <title>{{$title}}Docs{{/title}} | Stacklane Docs</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/style/theme.scss">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.15.0/themes/prism.css" integrity="sha256-/Kfdz9pXGPe+bFF+TtxHqbg6F9c3Rb0jN48uy+2b/do=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.15.0/plugins/line-highlight/prism-line-highlight.css" integrity="sha256-kjW5Ys+ilGALW4tSnWeX73qpacEG2ZXswXV98dLNNRI=" crossorigin="anonymous">

    {{! Small, inline DOM utils }}
    <script src="/_dom.js"></script>

    <link rel="icon" type="image/png" href="/fav/16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/fav/32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/fav/192.png" sizes="192x192" />

    {{! Imports }}
    {{% svg /_logos/ as logo }}
    {{% svg /icons/ as icon }}
</head>
<body>
<nav id="nav" class="navbar is-spaced is-fixed-top is-transparent">
    <div class="container">
        <div class="navbar-brand">
            <a href="https://stacklane.com" class="navbar-item logo">{{>logo-logo-and-text-color}}</a>
            <a href="/" title="Docs" class="navbar-item">Docs</a>
            <span class="navbar-item navbar-title">{{$title}}{{/title}}</span>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">

            </div>

            <div class="navbar-end">

            </div>
        </div>
    </div>
</nav>

<main role="main">
    <div class="container">
        {{$content}}Content{{/content}}
    </div>
</main>

<footer class="container">
    &copy; Stacklane, Inc. {{ðŸŽ¨.start-year}}-{{ðŸŽ¨.year}}. All rights reserved.
</footer>

<script>
    /** TODO better as IntersectionObserver? **/
    /** Add a body class when scrolled past the fixed nav bar height. */
    window.addEventListener('scroll', ()=>{
        var st = (document.documentElement && document.documentElement.scrollTop) || document.body.scrollTop;
        var past = st > $get('nav').getBoundingClientRect().height;
        document.body.classList.toggle('is-scrolled', past);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/smooth-scroll@12.1.5/dist/js/smooth-scroll.min.js" integrity="sha256-MMt0/21G3z0Zg4ET1kI3HC9npItDowkitRDVr0FhCxA=" crossorigin="anonymous"></script>
<script>
    $ready(()=>{
        var height = $get('nav').getBoundingClientRect().height;
        if (typeof SmoothScroll !== 'undefined') new SmoothScroll('[data-scroll]', {
            /** Related to CSS involved with handling h1:target anchors from direct links */
            offset: height - 40
        });
    });
</script>

{{! StimulusJS }}
<script defer src="https://cdn.jsdelivr.net/npm/stimulus@1.1.0/dist/stimulus.umd.js" integrity="sha256-4KV/iy8MHfeAUz3QV4sEhCoK4eT54AH1YxhvmN08h6s=" crossorigin="anonymous"></script>
<script defer src="/js/init.js"></script>
<script defer src="/js/tabs.js"></script>

{{! PrismJS }}
<script defer src="https://cdn.jsdelivr.net/npm/prismjs@1.15.0/prism.js" integrity="sha256-epniwOZCSYGoGeC9Db9iF5ZNe1GGtWkJOx9QsjgGG1s=" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/prismjs@1.15.0/components/prism-yaml.min.js" integrity="sha256-pxsoS7PqPuy6D5T0Dq2PEXKJ5SRlIkdG8hpoMxQ0YlM=" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/prismjs@1.15.0/plugins/line-highlight/prism-line-highlight.min.js" integrity="sha256-DEl9ZQE+lseY13oqm2+mlUr+sVI18LG813P+kzzIm8o=" crossorigin="anonymous"></script>

</body>
</html>
