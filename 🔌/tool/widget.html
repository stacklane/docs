<!DOCTYPE html>
<html data-iframe-class="stacklane-tool-frame">

<head>
    <style>
        body,html{
            margin: 0px;
            width: 100%;
            height: 100%;
        }
        body{
            background: transparent;
            transition: all 0.5s ease;
            padding: 16px 8px 8px;
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
            font-size: 0.85rem;
            line-height: 1.5;
        }
        body:hover{
            background: rgba(0,0,0,0.09);
        }
        body:hover > #gear{
            transform: rotate(15deg)
        }
        body:hover > #tools{
            visibility: visible;
        }
        #tools{
            /*position: absolute;
            bottom: 50px;
            right: 4px;*/
            text-align:right;
            text-align: center;
            visibility: hidden;
        }
        #tools a{
            text-decoration: none;
            color:black !important;
        }
        #gear{
            display: inline-block;
            transition: transform 0.5s ease;
            position: absolute;
            bottom:4px;
            right:4px;
            width: 36px;
            height: 36px;
        }
    </style>
</head>
